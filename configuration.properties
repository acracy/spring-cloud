#rate limitting (one request per 10 second only)
rate.limitting=100
rate.limitting.blocktime=60000
#multi part
# Max file size.
multipart.max-file-size=200MB
# Max request size.
multipart.max-request-size=210MB
#language default
language.code.default=en
media.max.previewimage=5
# Check Size Image
# Image Width
image.width=770
# Image Height
image.height=480

# Check Size Icon
# Icon Width
icon.width=382
# Icon Height
icon.height=382

# Check Size Feature Image
# Feature Image Width
feature.image.width=700
# Feature Image Height
feature.image.height=440

#Number for invalid attempts before locked
invalid.attempts.locked=10
invalid.attempts.timeout=1
invalid.attempts.time.min=5000
invalid.attempts.time.max=10000

#Set Pattern for check Image and binary
pattern.image=([^\\s]+(\\.(?i)(jpg|png|jpeg|gif|bmp))$)
pattern.file=([^\\s]+(\\.(?i)(7z|exe|zip|rar|apk))$)

#caching (millisecond)
sedex.advance.user.cachetime=36000000
sedex.advance.api.timeout=15000

# total rating (millisecond)
fixedRate.time=6000

